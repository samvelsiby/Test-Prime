<svg width="1024" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="circleGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1024" height="300" fill="#0a0a1f"/>
  <circle cx="512" cy="150" r="80" fill="none" stroke="url(#circleGlow)" stroke-width="8" filter="url(#glow)"/>
  <circle cx="512" cy="150" r="70" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
</svg>
